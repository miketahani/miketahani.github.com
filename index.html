  <body>
    <div id="main">
      <div id="header">Mike Tahani</div>
      Creative Technologist ðŸ’¡

        <a href="https://beta.observablehq.com/@miketahani">Notebooks</a><br />

    <div id="threed"></div>

    <script src="js/vendor/three.r91.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0xffffff);
      document.getElementById("threed").appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const innerMaterial = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        metalness: 0.5,
        roughness: 0.5,
      });
      const inner = new THREE.Mesh(
        new THREE.IcosahedronGeometry(),
        innerMaterial
      );
      scene.add(inner);

      const outerMaterial = new THREE.MeshBasicMaterial({
        color: 0x000000,
        wireframe: true,
      });
      const outer = new THREE.Mesh(
        new THREE.IcosahedronGeometry(2),
        outerMaterial
      );
      scene.add(outer);

      camera.position.z = 5;

      const clock = new THREE.Clock();
      let targetScale = 1;
      let currentScale = 1;
      let innerToWireframeTimeout;
      const scaleSpeed = 20;

      const render = () => {
        requestAnimationFrame(render);

        const d = clock.getDelta();

        inner.rotation.x += 0.5 * d;
        inner.rotation.y += 0.5 * d;

        outer.rotation.x -= 0.25 * d;
        outer.rotation.y -= 0.25 * d;

        if (Math.abs(currentScale - targetScale) > 0.01) {
          const dir = targetScale > currentScale ? 1 : -1;
          currentScale += dir * scaleSpeed * d;
          currentScale = Math.max(1, Math.min(3, currentScale));
          outer.scale.set(currentScale, currentScale, currentScale);
        }

        renderer.render(scene, camera);
      };

      render();

      const resetInner = () => {
        inner.material.color.set(0xffffff);
        targetScale = 1;
      };

      document.querySelectorAll("div#links > a").forEach((link) => {
        link.addEventListener("mouseover", function () {
          if (innerToWireframeTimeout) {
            clearTimeout(innerToWireframeTimeout);
          }

          const hue = Math.random();
          inner.material.color.setHSL(hue, 1.0, 0.65);
          inner.material.wireframe = false;
          this.style.color = `hsl(${hue * 360}, 100%, 65%)`;

          targetScale = 3;
        });

        link.addEventListener("mouseout", function () {
          this.style.color = "#fff";
          innerToWireframeTimeout = setTimeout(resetInner, 100);
        });
      });
    </script>
