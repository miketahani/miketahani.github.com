<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>MIKE TAHANI</title>
  <link rel="preload" href="fonts/RoadRage.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
        font-family: 'RoadRage';
        src: url('fonts/RoadRage.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;

      font-family: 'Helvetica';
      font-weight: bold;

      text-align: center;
    }

    #header {
      /* position: fixed; */
      /* top: 0; */
    }

    #background {
      position: fixed;
      top: 0;
    }

    #links {
      /* position: fixed; */
      /* top: 450px; */
    }

    #links a, #links a:visited {
      font-size: 2rem;
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 1rem;
    }

    #root {
      position: relative;
      top: 0;
      width: 75%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="root">
    <div id="header"></div>
    <div id="links">
      <a href="https://blog.miketahani.com">Portfolio</a>
      <a href="https://github.com/miketahani">Github</a>
      <a href="https://twitter.com/miketahani">Twitter</a>
      <a href="https://www.linkedin.com/in/miketahani/">LinkedIn</a>
      <a href="https://observablehq.com/@miketahani">Observable</a>
    </div>
  </div>

  <script src="./js/bubbles.js"></script>
  <script src="./js/name-header.js"></script>
  <script>
    Array.from(document.querySelectorAll('#links a')).forEach(el => {
      el.addEventListener('mouseover', () => {
        el.style.color = `hsl(${Math.random() * 360 | 0}, 100%, 70%)`
      })
      el.addEventListener('mouseout', () => el.style.color = '#fff')
    })

  </script>
</body>
</html>
